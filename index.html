<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header>
        <h1>
            Rock Paper Scissors
        </h1>
        <p>
            Make a selection of either rock, paper, or scissors.
            <br>The computer will also make a selection.
            <br>See how many times you can win!
        </p>
        <p>Possible outcomes:</p>
        <ul>
            <li>Rock beats Scissors</li>
            <li>Scissors beats Paper</li>
            <li>Paper beats Rock</li>
            <li>Same choice is a tie</li>
        </ul>
        <p>
            Good Luck!
        </p>

    </header>
    <main>
        <span id="choice">
            <label>
                <input type="radio" name="rps" id="rock">
                <img src="./assets/rock.jpg" alt="rock" width="200px" height="200px">
            </label>
            <label>
                <input type="radio" name="rps" id="paper">
                <img src="./assets/paper.jpg" alt="paper" width="200px" height="200px">
            </label>
            <label>
                <input type="radio" name="rps" id="scissors">
                <img src="./assets/scissors.jpg" alt="scissors" width="200px" height="200px">
            </label>
        </span>
        <div id="buttons">
            <button id="play">Play</button>
            <button id="reset">Reset</button>
        </div>
    </main>
    <footer>
        <div id="result">
            <span id="resultSpan">AAAAAA</span>
        </div>
        <div id="stats">
            <span id="wins"></span>
            <span id="losses"></span>
            <span id="draws"></span>
            <span id="resets"></span>
        </div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
